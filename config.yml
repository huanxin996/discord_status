# ==================================================================
# HX Discord Status — 配置文件 (config.yml)
# 修改后无需重启，程序会自动重载（间隔由 config_reload_interval 决定）
# 运行 python login.py 或 python main.py --login 可自动获取 Token
# ==================================================================

# ── 必填 ─────────────────────────────────────────────────────────

# Discord 用户 Token（切勿泄露！运行 login.py 自动填入）
token: "你的token"

# ── 活动内容 ─────────────────────────────────────────────────────

# 显示在「正在玩 XXX」中的游戏名称
game_name: "我的自定义游戏"

# 活动类型:
#   0 = 游玩 (Playing)      ← 最常用
#   1 = 直播 (Streaming)
#   2 = 听   (Listening to)
#   3 = 观看 (Watching)
#   5 = 竞技 (Competing in)
activity_type: 0

# 第一行描述文字（需要 application_id）
details: "正在探索新世界"

# 第二行状态文字（需要 application_id）
state: "单人模式"

# ── 图标 & 富文本（可选） ────────────────────────────────────────

# 需要在 https://discord.com/developers/applications 创建应用
# 并在 Rich Presence → Art Assets 上传图标
# 不填此项则只显示游戏名，不显示详情/图标/按钮
application_id: "应用id"

# 大图标 asset 名称（或直接填图片 URL）
large_image_key: "main_icon"

# 大图标鼠标悬浮文字
large_image_text: "主图标提示"

# 小图标 asset 名称（显示在大图标右下角）
small_image_key: "sub_icon"

# 小图标鼠标悬浮文字
small_image_text: "在线中"

# ── 按钮（最多 2 个，好友可见，自己看不到） ──────────────────────

buttons:
  - label: "访问我的主页"
    url: "https://github.com"
  - label: "了解更多"
    url: "https://discord.com"

# ── 时间显示 ─────────────────────────────────────────────────────

# 时间模式:
#   auto   - 从程序启动时自动计时（显示「已游玩 xx 分钟」）
#   custom - 自定义已运行时长（见 custom_elapsed_minutes）
#   none   - 不显示时间
start_time_mode: "auto"

# 仅 custom 模式有效：设定已运行的分钟数
# 例如填 90，则显示「已游玩 1 小时 30 分钟」
custom_elapsed_minutes: 0

# auto 模式断线/退出时自动保存的已运行分钟数
# 程序会自动维护此值，无需手动修改。重启后从此值恢复计时
auto_save_minutes: 0

# ── 在线状态 ─────────────────────────────────────────────────────

# 可选值:
#   online    - 在线（绿色圆点）
#   idle      - 离开（黄色月亮）
#   dnd       - 请勿打扰（红色减号）
#   invisible - 隐身（灰色，Rich Presence 仍对好友可见）
status: "online"

# ── 运行参数 ─────────────────────────────────────────────────────

# 断线重连基础延迟（秒），会指数退避，上限 120 秒
reconnect_delay: 5

# 最大重连尝试次数（0 = 无限重连）
# 超过此次数后程序将停止运行
max_reconnect_attempts: 0

# 配置热更新检查间隔（秒），最小 15 秒
# 修改此文件后无需重启，程序自动重载
config_reload_interval: 60

# ── 日志设置 ─────────────────────────────────────────────────────

logging:
  # 控制台输出最低等级: DEBUG / INFO / WARNING / ERROR
  console_level: "INFO"

  # 文件记录最低等级: DEBUG / INFO / WARNING / ERROR
  file_level: "DEBUG"

  # 单个日志文件最大大小（MB），超过自动轮转
  max_file_size_mb: 5

  # 保留的历史日志文件数量
  backup_count: 5


